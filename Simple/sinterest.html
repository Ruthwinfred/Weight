<!DOCTYPE html>
<html>

<head>
    <title>Simple Interest</title>
</head>

<body>
    <script type="text/javascript">
        function calculateSimpleInterest() {
            var principal = 60000;
            var interestRate = 200;
            var timeInYears = 5;
            const percentage = 100;
            var simpleInterest = principal * interestRate * timeInYears / percentage;
            console.log(simpleInterest);
        }
        calculateSimpleInterest();
    </script>
</body>

</html>
